<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ICSearch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="https://unpkg.com/amis@beta/sdk/sdk.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@beta/sdk/helper.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="https://unpkg.com/amis@beta/sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        let amisJSON = {
          "type": "page",
          "body": {
            "type": "crud",
            "syncLocation": false,
            "api": "{{ url_for('get_results') }}",
            "loadDataOnce": true,
            "filter": {
              "title": "",
              "mode": "horizontal",
              "horizontal": {
                "justify": true
              },
              "body": [
                {
                  "type": "input-text",
                  "name": "query",
                  "label": "Enter your query:",
                  "clearable": true
                }
              ]
            },
            "footerToolbar": [
              "statistics", 
              "pagination",
              {
                "type": "tpl",
                "tpl": "${time}"
              }
            ],
            "columns": [
              {
                "name": "rank",
                "label": "Rank"
              },
              {
                "name": "url",
                "type": "link",
                "label": "URL"
              }
            ]
          }
        };
        let amisScoped = amis.embed('#root', amisJSON, {locale: 'en-US'});
      })();
    </script>
  </body>
</html>
